<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - SoilBuddy Atelier</title>
    <link rel="stylesheet" href="../assets/css/admin.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <header>
                <span class="brand-mark">SoilBuddy</span>
                <span class="brand-submark">Admin Portal</span>
            </header>
            <form id="admin-login-form" novalidate>
                <div class="form-group">
                    <label for="admin-email">Email</label>
                    <input type="email" id="admin-email" name="email" required placeholder="shirshakmondaljspbuet@gmail.com">
                </div>
                <div class="form-group">
                    <label for="admin-password">Password</label>
                    <input type="password" id="admin-password" name="password" required placeholder="Enter password">
                </div>
                <p class="login-feedback" role="status" aria-live="polite"></p>
                <button type="submit" class="btn-primary">Access Dashboard</button>
            </form>
        </div>
    </div>
    <script src="../assets/js/admin-auth.js"></script>
</body>
</html>
